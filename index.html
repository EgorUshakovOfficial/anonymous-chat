<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Anonymous Chat</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Egor Ushakov">
	<meta name="description" content="Welcome to anonymous chat">
	<link rel="stylesheet" type="text/css" href="./css/Style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Welcome to Chatcord</h1>
		</div>
		<form class="chat-form" action="#">
			<label for="username">Username</label><br>
			<input type="text" id="username" name="username"><br>
			<label for="rooms">Choose Room:</label>
			<br>
			<select id="rooms" name="rooms">
				<option value="Javascript">Javascript</option>
				<option value="Python">Python</option>
				<option value="PHP">PHP</option>
				<option value="Ruby">Ruby</option>
			</select>
			<br>
			<input type="submit" value="Join Room" name="submit" id="submit">
		</form>
	</div>
</body>
</html>
